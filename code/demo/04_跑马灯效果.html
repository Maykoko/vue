<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="跑起来" @click='go'>
        <input type="button" value="停下来" @click='stop'>
        <p>{{msg}}</p>
    </div>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
        	settime_id:null,

            msg: '中华人民共和国万岁'
        },
        methods: {
          

            go() {
            	console.log(this.settime_id)
            	if (this.settime_id != null) return
            	
                this.settime_id = setInterval(() => {

                	var ent = this.msg.substring(1)
                    var start = this.msg.substring(0, 1)
                    this.msg = ent + start
                }, 400)
            },
            stop() {
            	clearInterval(this.settime_id)
            	console.log(this)
            	this.settime_id =null
            	// console.log(11)
            	
            },

        }
    })
    </script>
</body>

</html>
